<template>
      <lightning-card title="Carga Masiva de Tanques" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-input
                type="file"
                label="Subir archivo CSV"
                accept=".csv"
                onchange={handleFileChange}>
            </lightning-input>

            <template if:true={hasCsvData}>
                <lightning-button
                    class="slds-m-top_medium"
                    label="Confirmar creaciÃ³n"
                    variant="brand"
                    onclick={handleConfirm}>
              </lightning-button>

                <div class="slds-m-top_medium">
                    <lightning-datatable
                        key-field="id"
                        data={csvData}
                        columns={columns}>
                    </lightning-datatable>
                </div>
            </template>
        </div>
  </lightning-card> 
</template>
